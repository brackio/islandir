<h2 matDialogTitle>{{title}}</h2>
<mat-dialog-content>
  <h3 class="mat-subheading-2">{{message}}</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button type="button" class="text-upper" mat-button (click)="dialogRef.close(false)" color="primary">{{actionCancel}}</button>
  <button type="button" class="text-upper" mat-button (click)="dialogRef.close(true)" color="primary">{{actionConfirm}}</button>
</mat-dialog-actions>
