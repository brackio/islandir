<div fxLayout="row"
     fxLayoutAlign="center start"
     fxLayoutWrap>

  <div class="table-container mat-typography mat-elevation-z1">
    <mat-table class="table-hover" #table [dataSource]="dataSource"
             matSort matSortActive="name" matSortDisableClear matSortDirection="asc">

    <ng-container cdkColumnDef="image">
      <mat-header-cell *cdkHeaderCellDef mat-sort-header disableClear="true"> Image </mat-header-cell>
      <mat-cell *cdkCellDef="let row">
        <img *ngIf="row.image.thumbnail" [clSrc]="row.image.thumbnail" >

      </mat-cell>
    </ng-container>

    <ng-container cdkColumnDef="name">
      <mat-header-cell *cdkHeaderCellDef mat-sort-header disableClear="true"> Name </mat-header-cell>
      <mat-cell *cdkCellDef="let row"> {{row.name}} </mat-cell>
    </ng-container>


    <ng-container cdkColumnDef="tags">
      <mat-header-cell *cdkHeaderCellDef mat-sort-header disableClear="true"> Tags </mat-header-cell>
      <mat-cell *cdkCellDef="let row">{{row.tags}}</mat-cell>
    </ng-container>

    <mat-header-row *cdkHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *cdkRowDef="let row; columns: displayedColumns;"
             (click)="onTopicSelected(row)">
    </mat-row>
  </mat-table>


  <mat-paginator #paginator
                 [length]="dataSource.totalItems"
                 [pageIndex]="pageIndex"
                 [pageSize]="pageSize"
                 [pageSizeOptions]="pageLimitOptions"
                 (page)="onPageChange($event)">
  </mat-paginator>
  </div>
</div>

<a routerLink="new" mat-fab class="page-fab" color="accent"><mat-icon>add</mat-icon></a>
