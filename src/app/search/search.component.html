<form autocomplete="off" novalidate (ngSubmit)="onSubmit(searchInput.value)" #searchForm="ngForm"
      class="full-width">
  <div class="search">
    <div class="search-wrapper" tabindex="0">
      <mat-icon fxHide.xs class="icon icon-search">search</mat-icon>
      <input class="search" ilrSearchFocus
             type="text" #searchInput
             aria-label="Business Search"
            (keyup)="search(searchInput.value)"
             aria-label="Business Search"
            [matAutocomplete]="auto"
             name="searchInput"
            placeholder="Search businesses or services">
      <button fxHide.xs mat-icon-button><mat-icon *ngIf="searchInput.value" (click)="searchInput.value=''" class="icon icon-clear">cancel</mat-icon></button>
    </div>

    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onOptionSelected($event)" [displayWith]="displayFn">
      <mat-option *ngFor="let option of keywords | async | searchOptions" [value]="option">
        <mat-icon class="align-middle autocomplete-icon">{{option.icon}}</mat-icon> {{ option.text }}
      </mat-option>
    </mat-autocomplete>
  </div>
</form>
