<div fxLayout="column">
  <mat-toolbar>
    <a routerLink="/" class="app-logo"><mat-icon  svgIcon="islandir-dark"></mat-icon></a>
    <span fxFlex></span>
    <ilr-user-nav></ilr-user-nav>
  </mat-toolbar>

  <nav mat-tab-nav-bar [ngClass.xs]="['text-center']" class="tab-nav mat-elevation-z2">
    <a mat-tab-link class="text-upper"
       *ngFor="let link of navLinks"
       [routerLink]="link.path"
       skipLocationChange
       routerLinkActive #rla="routerLinkActive"
       [routerLinkActiveOptions]= "link.options"
       [active]="rla.isActive">
        <mat-icon fxHide.gt-xs>{{link.icon}}</mat-icon>
        <span fxHide.xs>{{link.label}}</span>
    </a>
  </nav>
  <router-outlet></router-outlet>
</div>
